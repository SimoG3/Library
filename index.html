     <!-- Sidebar -->
  <nav class="sidebar">
    <h2>📚 SimoG's Bookstore</h2>
    <ul>
      <li><i class="fas fa-home"></i> Home</li>
      <li><i class="fas fa-bookmark"></i> Saved Books</li>
      <li><i class="fas fa-list"></i> Genres</li>
      <li><i class="fas fa-play"></i> Continue Reading</li>
      <li><i class="fas fa-cog"></i> Settings</li>

    <div id="body" class="body main-content">

        <!-- Header -->
    <header class="topbar">
        <div class="logo"><i class="fa-solid fa-door-open"></i> Welcome Reader !</div>
        <div class="search-bar">
          <input type="text" placeholder="Search books..." />
          <button><i class="fas fa-search"></i></button>
        </div>
    </header>

        <!--Books-->
        <div id="library">
        <div class="book read">
            <img src="" alt="book-cover" class="book-cover">
            <div class="title">Vinland Saga</div>
    
            <button class="toggle-btn">📖 <span class="status">Read</span></button> 
        </div>

        <div class="book not-read">
            <img src="" alt="book-cover" class="book-cover">
            <div class="title">Jojo's Stone Ocean</div>
     
            <button class="toggle-btn">📖 <span class="status">Not Read</span></button>
        </div>

        <div class="book read">
            <img src="" alt="book-cover" class="book-cover">
            <div class="title">Hajime No Ippo</div>
            
            <button class="toggle-btn">📖 <span class="status">Read</span></button>
        </div>


       <div id="myModal" class="modal">
         <div class="modal-content">
           <span onclick="closeModal()" class="close">&times;</span>
           <p>This is a centered popup!</p>
           <button id="saveBook" onclick="addBook()">Add</button>
         </div>
       </div>


      <button id="add-book" onclick="openModal()" >+</button>
    </div>

    </div>
